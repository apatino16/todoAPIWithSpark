    <div class="item" ng-class="{'editing-item': editing, 'edited': todo.edited, 'completed': todo.isCompleted}" ng-repeat="todo in todos | orderBy: 'isCompleted' " >
      <input type="checkbox" ng-model="todo.isCompleted" />
      <span ng-click="todo.isCompleted = !todo.isCompleted; todo.edited = true"></span>
      <label ng-hide="editing" ng-click="editing=true">{{todo.name}}</label>
      <input ng-show="editing" ng-blur="editing = false" class="editing-label" type="text" ng-model="todo.name" ng-change="todo.edited = true"/>
      <div class="actions">
        <a href="" ng-click="saveTodos()">Save</a>
        <a href="" class="delete" ng-click="deleteTodo(todo, $index)">Delete</a>
      </div>
    </div>
